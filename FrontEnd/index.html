<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>League of Legends Trivia!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>

  <body>
    <div class = "navigation-bar">
      <h3 id = "main-header">LOL Trivia</h3>
    </div>

    <div class = "wrapper">

      <h4 id = "questionType">Guess the Item</h4>

      <div class = "clues">
        <p id="clue-0"></p>
      </div>

      <div class = "clues">
        <p id="clue-1"></p>
      </div>

      <div class = "clues">
        <p id="clue-2"></p>
      </div>


      <form id='guessOne'>
        <div class='form-guess'>
          <input list="answers" id="guessField">
          <datalist id="answers">
            <option value="Annie">
            <option value="Vel'Koz">
            <option value="Brand">
            <option value="Xerath">
            <option value="Lux">
          </datalist>
          <button id='subButton' type='button'>Guess</button>
        </div>
      </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src = "index.js"></script>

  </body>

</html>
